name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      create_pr:
        description: 'Create Pull Request instead of direct commit'
        required: false
        default: false
        type: boolean

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Install dependencies
        run: npm ci

      - name: Run tests before version bump
        run: |
          npm run type-check
          npm run lint
          npm run build

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: version_bump
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create Pull Request
        if: github.event.inputs.create_pr == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to v${{ steps.version_bump.outputs.new }}"
          title: "chore: bump version to v${{ steps.version_bump.outputs.new }}"
          body: |
            ## Version Bump
            
            This PR bumps the version from `v${{ steps.current_version.outputs.current }}` to `v${{ steps.version_bump.outputs.new }}`.
            
            ### Changes
            - Bump version in `package.json`
            - Update `package-lock.json`
            
            ### Type
            - **${{ github.event.inputs.version_type }}** version bump
            
            ### Next Steps
            After merging this PR, the package will be automatically published to NPM via the publish workflow.
          branch: version-bump/v${{ steps.version_bump.outputs.new }}
          delete-branch: true

      - name: Commit and push directly
        if: github.event.inputs.create_pr != 'true'
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${{ steps.version_bump.outputs.new }}"
          git tag -a "v${{ steps.version_bump.outputs.new }}" -m "Release v${{ steps.version_bump.outputs.new }}"
          git push origin main
          git push origin "v${{ steps.version_bump.outputs.new }}"

      - name: Summary
        run: |
          echo "## Version Bump Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version**: v${{ steps.current_version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: v${{ steps.version_bump.outputs.new }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type**: ${{ github.event.inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.create_pr }}" = "true" ]; then
            echo "ðŸ“ A Pull Request has been created for this version bump." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Version has been committed and tagged directly to main branch." >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ The publish workflow will automatically publish to NPM." >> $GITHUB_STEP_SUMMARY
          fi
